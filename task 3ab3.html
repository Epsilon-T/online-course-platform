<html>
<head>
    <title> Create an account</title>
</head>
<body>
    <h1><b><i>Create an account</i></b></h1>
    <form action="index.php" method="post" target="_blank">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <br>
        <label for="account">Account Number</label>
        <input type="password" id="account" name="account" required>
        <br>
        <label for="credit">Credit Card Number</label>
        <input type="password" id="credit" name="credit" required>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Done">
        <label for="vehicle1">Done</label>
        <br>
        <button onclick="window.location.href='http://127.0.0.1:5500/task%204b.html'">Submit</button>
        <input type="reset">
        <br>
    </form>

</body>
</html>
